{% extends 'base.html' %}

{% block contents %}
<h1>Update Your Information</h1>

<form action="{% url 'update' signup.id %}" method="POST">
    {% csrf_token %}
    <p>이름: <input type="text" name="name" value="{{signup.name}}"></p>
    <p>나이: <input type="text" name="age" value="{{signup.age}}"></p>
    <p>이메일: <input type="email" name="email" value="{{signup.email}}"></p>
    자기소개: <textarea name="introduce" cols="30" rows="10">{{signup.introduce}}</textarea>
    <button type="submit">Update</button>
</form>

{% endblock %}
